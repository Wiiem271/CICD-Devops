version: "3"
services:
  back-end:
    container_name: tpachat1
    image: wiem441/tpachat1
    restart: always
    ports:
      - 8089:8089
    environment:
      MYSQL_HOST: mysqldb
      MYSQL_USER: root
      MYSQL_PASSWORD: root
  db:
    container_name: mysqldb
    image: mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: tpachato
      MYSQL_ROOT_PASSWORD: root
